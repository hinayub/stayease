<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="bg-white">
      <div class="d-flex justify-content-between">
        <div class="mx-5 mt-2" id="logoBox">
          <a class="navbar-brand" href="index.html">
            <img src="logo.png" alt="logo" width="80" height="60" />
          </a>
        </div>
        <div class="loginBox mx-5">
          <span id="user"></span>
          <button
            type="submit"
            id="loginButton"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#loginModal"
          >
            <i class="fas fa-user login-icon"></i>
          </button>
        </div>
      </div>

      <div class="row mb-2">
        <form class="col-10 col-md-8 col-lg-6 mx-auto searchBoxForm">
          <div class="searchBox">
            <div class="bg-white" id="searchBoxRow">
              <div id="destinationBox">
                <div id="label">Where</div>
                <input
                  class="border-0"
                  id="destination"
                  placeholder="Search destination"
                  required
                />
              </div>
              <div id="checkInBox">
                <div id="label">Check in</div>
                <input
                  class="border-0"
                  type="date"
                  id="checkIn"
                  placeholder="Add dates"
                  required
                />
              </div>
              <div id="checkOutBox">
                <div id="label">Check out</div>
                <input
                  class="border-0"
                  id="checkOut"
                  type="date"
                  placeholder="Add Date"
                  required
                />
              </div>
              <div id="guestBox">
                <div id="label">Who</div>
                <input
                  class="border-0"
                  type="text"
                  placeholder="Add guest"
                  id="totalGuest"
                  autocomplete="off"
                  required
                />
              </div>
              <div
                id="searchBox"
                class="d-flex align-items-center justify-content-center"
              >
                <button
                  id="searchBoxBtn"
                  class="border-0"
                  type="submit"
                  style="background-color: RGB(255, 56, 92)"
                >
                  <i class="fas fa-search" style="color: white"></i>
                </button>
              </div>
            </div>

            <div class="card guestCard" style="width: 18rem">
              <div class="card-body">
                <div id="adultBox">
                  <div>
                    <h5 id="adultTitle">Adults</h5>
                    <div id="adultText" style="color: rgb(97, 95, 95)">
                      Ages 13 or above
                    </div>
                  </div>

                  <div class="calculation" id="totalAdult">
                    <button type="button" id="add">+</button>
                    <span>0</span>
                    <button type="button" id="subtract">-</button>
                  </div>
                </div>
                <div id="childBox">
                  <div>
                    <h6 id="childTitle">Child</h6>
                    <div id="childText" style="color: rgb(97, 95, 95)">
                      Ages 2-12
                    </div>
                  </div>
                  <div class="calculation" id="totalChild">
                    <button type="button" id="add">+</button>
                    <span>0</span>
                    <button type="button" id="subtract">-</button>
                  </div>
                </div>
                <div id="infantBox">
                  <div>
                    <h5 id="infantTitle">Infants</h5>
                    <div id="infantText" style="color: rgb(97, 95, 95)">
                      Under 2
                    </div>
                  </div>
                  <div class="calculation" id="totalInfant">
                    <button type="button" id="add">+</button>
                    <span>0</span>
                    <button type="button" id="subtract">-</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </nav>

    <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <div class="" style="border-radius: 1rem">
              <div class="p-5 text-center">
                <div class="mb-md-5 mt-md-4 pb-5">
                  <h2
                    class="fw-bold mb-2 text-uppercase"
                    style="color: RGB(255, 56, 92)"
                  >
                    Login
                  </h2>
                  <p class="text-dark-50 mb-5">
                    Please enter your User name & password!
                  </p>
                  <form id="loginform">
                    <div id="loginerror" style="color: red"></div>
                    <div
                      data-mdb-input-init
                      class="form-outline form-white mb-4"
                    >
                      <input
                        type="text"
                        id="username"
                        placeholder="Enter user name"
                        class="form-control form-control-lg fs-6"
                        required
                      />
                      <label class="form-label" for="username">User name</label>
                    </div>
                    <div
                      data-mdb-input-init
                      class="form-outline form-white mb-4"
                    >
                      <input
                        type="password"
                        id="password"
                        class="form-control form-control-lg fs-6"
                        placeholder="Enter password"
                        required
                      />
                      <label class="form-label" for="password">password</label>
                    </div>

                    <button
                      data-mdb-button-init
                      data-mdb-ripple-init
                      class="btn btn-outline-dark btn-lg px-5 loginhover loginButton"
                      type="submit"
                    >
                      Login
                    </button>
                  </form>
                </div>

                <div>
                  <p class="mb-0">
                    Don't have account?
                    <button
                      class="btn fw-bold text-primary rounded signInbtn"
                      data-bs-toggle="modal"
                      data-bs-target="#signupModal"
                      type="submit"
                    >
                      Sign Up
                    </button>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- signup page -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <div class="" style="border-radius: 1rem">
              <div class="p-3 text-center">
                <div class="mb-md-5 mt-md-4 pb-3">
                  <h2
                    class="fw-bold mb-2 text-uppercase"
                    style="color: RGB(255, 56, 92)"
                  >
                    Sign up
                  </h2>
                  <p class="text-dark-50 mb-5">Please register yourself!</p>
                  <form id="signupform">
                    <div id="signuperror" style="color: red"></div>
                    <div
                      data-mdb-input-init
                      class="form-outline form-white mb-3"
                    >
                      <input
                        type="text"
                        id="name"
                        class="form-control form-control-lg fs-6"
                        placeholder="Enter name"
                        required
                      />
                      <label class="form-label" for="name">Name</label>
                    </div>
                    <div
                      data-mdb-input-init
                      class="form-outline form-white mb-3"
                    >
                      <input
                        type="email"
                        id="email"
                        class="form-control form-control-lg fs-6"
                        placeholder="Enter email"
                        required
                      />
                      <label class="form-label" for="email">Email</label>
                    </div>

                    <div
                      data-mdb-input-init
                      class="form-outline form-white mb-3"
                    >
                      <input
                        type="text"
                        id="user_name"
                        name="user_name"
                        placeholder="Enter user name"
                        class="form-control form-control-lg fs-6"
                        required
                      />
                      <label class="form-label" for="username">User name</label>
                    </div>

                    <div
                      data-mdb-input-init
                      class="form-outline form-white mb-3"
                    >
                      <input
                        type="password"
                        id="password"
                        class="form-control form-control-lg fs-6"
                        placeholder="Enter name"
                        required
                      />
                      <label class="form-label" for="password">password</label>
                    </div>

                    <button
                      data-mdb-button-init
                      data-mdb-ripple-init
                      class="btn btn-outline-dark btn-lg px-5 loginhover signupButton"
                      type="button"
                    >
                      sign up
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <section id="rentals"></section>

    <script src="./script.js"></script>
  </body>
</html>
